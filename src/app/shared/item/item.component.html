<div class="container">
  <div class="row">
    <div
      class="cstmCol mt-3 mb-3"
      *ngFor="let item of MenuItems; let i = index">
      <div
        class="item">
        <div class="itemPic" @fadeIn (click)="viewDetail(item)">
          <img src="{{ item.img }}" alt="" />
        </div>
        <div class="itemContent" @fadeIn (click)="viewDetail(item)">
          <h5 class="itemName mt-3" placement="bottom" ngbTooltip="{{ item.item }}">
            <span>{{ item.item }}</span>
          </h5>
          <p class="itemDescription" placement="bottom" ngbTooltip="{{ item.description }}">{{ item.description }}</p>
        </div>
        <div class="itemPrice" @fadeIn>
          <p>{{ item.price | currency: "USD" }}</p>
          <button class="addCartBtn" (click)="addItem(item)"><i class="fa fa-plus"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
