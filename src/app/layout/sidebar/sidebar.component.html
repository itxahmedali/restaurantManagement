<div class="cstmContainer h-100">
  <div class="logo-wrapper">
    <h3>LOGO</h3>
  </div>
  <div class="head-wrapper">
    <h6>Categories</h6>
  </div>
  <div
    class="verticalMenu d-flex align-items-start w-100 justify-content-center h-100"
  >
    <div
      class="nav flex-column nav-pills w-100"
      role="tablist"
      aria-orientation="vertical"
    >
      <ul class="sidebar-links custom-scrollbar">
        <li
        class="activeSide activeSideMenulink"
          [class]="menuItem.headTitle1 ? 'sidebar-main-title' : 'sidebar-list'"
          *ngFor="let menuItem of menuItems; let i = index"
          [ngClass]="{ active: menuItem.active, activeSideMenulink: i==0 }"
        >
          <!-- Submenu -->
          <a
            href="javascript:void(0)"
            class="sidebar-link sidebar-title"
            [class.link-nav]="!menuItem.children"
            [ngClass]="{ active: menuItem.active }"
            *ngIf="menuItem.type === 'sub'"
            (click)="toggletNavActive(menuItem)"
          >
            <div class="menuIcon">
              <img [src]="menuItem.icon" />
            </div>
            <span>{{ menuItem.title }}</span>
            <div class="according-menu">
              <i
                class="fa fa-angle-{{
                  menuItem.active ? 'down' : 'right'
                }} pull-right"
                *ngIf="menuItem.children"
              ></i>
            </div>
          </a>
          <ul
            class="sidebar-submenu mt-5 scrollMenu"
            [ngClass]="{ active: menuItem.active }"
            [ngClass]="{
              'menu-open': menuItem.active,
              'menu-close': !menuItem.active
            }"
            *ngIf="menuItem.children"
            [style.display]="menuItem.active ? 'block' : 'none'"
          >
            <li
            class="activeSide"
              *ngFor="let childrenItem of menuItem.children"
              [ngClass]="{ active: childrenItem.active }"
            >
              <!-- Submenu Link -->
              <button (click)="routerHead($event, childrenItem.title)">
                <a
                  class="submenu-title"
                  
                  *ngIf="childrenItem.type === 'link'"
                >
                  <span>{{ childrenItem.title }}</span>
                </a>
              </button>
            </li>
          </ul>
          <!--Main menu Link -->
          <button (click)="routerHead($event, menuItem.title)">
            <a
              class="sidebar-link sidebar-title"
              [class.link-nav]="!menuItem.children"
              [ngClass]="{ active: menuItem.active }"
              *ngIf="menuItem.type === 'link'"
            >
              <div class="menuIcon">
                <img [src]="menuItem.icon" />
              </div>
              <span>{{ menuItem.title }}</span>
              <div class="according-menu">
                <i
                  class="fa fa-angle-{{
                    menuItem.active ? 'down' : 'right'
                  }} pull-right"
                  *ngIf="menuItem.children"
                ></i>
              </div>
            </a>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
