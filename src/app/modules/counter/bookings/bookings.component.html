<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex justify-content-end ">
        <div class="modalbtn add-table-width">
          <button id="qrCode" (click)="open(qr, 'qr')" class="add-table">+ Add Table</button>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
        <li [ngbNavItem]="1">
          <a ngbNavLink>Floors</a>
          <ng-template ngbNavContent>
            <div class="container cstmCnt">
              <div class="row" >
                <div class="col-lg-3 d-flex justify-content-center "*ngFor="let BookingTable of BookingTables;let i =index">
                  <div class=" position-relative mt-4"
                    [ngClass]="{'rounded-div0' : BookingTable.status=='free' ,
                    'diff-color-ylw' :BookingTable.status=='Reserve' ,
                    'diff-color-pk':BookingTable.status=='booked'
                  }">
                  <p>{{BookingTable.Tableno}}
                    <br>
                    {{BookingTable.NumberOfPerson}}
                  </p>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <a ngbNavLink>Halls</a>
          <ng-template ngbNavContent>
            <div class="container cstmCnt">
              <div class="row" >
                <div class="col-lg-3 d-flex justify-content-center "*ngFor="let BookingTable of BookingTables;let i =index">
                  <div class=" position-relative mt-4"
                    [ngClass]="{'rounded-div0' : BookingTable.status=='free' ,
                    'diff-color-ylw' :BookingTable.status=='Reserve' ,
                    'diff-color-pk':BookingTable.status=='booked'
                  }">
                  <p>{{BookingTable.Tableno}}
                    <br>
                    {{BookingTable.NumberOfPerson}}
                  </p>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
    <div class="col-lg-12 mt-5 mb-5">
      <h5 class="text-center legends">Legends</h5>
    </div>
    <div class="col-lg-10 mx-auto">
      <div class="d-flex justify-content-between">
        <div class="d-flex flex-direction-row justify-content-center">
          <div class="circle1"></div>
          <div><h6 class="legends-text">Free</h6></div>
        </div>
        <div class="d-flex flex-direction-row justify-content-center">
          <div class="circle2"></div>
          <div><h6 class="legends-text">Reserve</h6></div>
        </div>
        <div class="d-flex flex-direction-row justify-content-center">
          <div class="circle3"></div>
          <div><h6 class="legends-text">Booked</h6></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- modals -->
<ng-container>
  <ng-template #qr let-modal>
    <div class="modal-body checkoutModal completed">
      <button
      type="button"
      class="btn-close"
      id="checkoutClose"
      aria-label="Close"
      (click)="proceed()"
    ></button>
      <h5 class="modal-title">Add Table</h5>
      <form action="" class="form">
        <div class="row mt-4">
          <div class="col-lg-6">
            <input type="text" placeholder="Table No" class="text-light" />
          </div>
          <div class="col-lg-6">
            <input type="text" placeholder="Person" class="text-light" />
          </div>
          <div class="col-lg-6 mt-3">
            <input type="text" placeholder="Floor" class="text-light" />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer d-flex justify-content-start">
      <button
        type="button"
        class="btn cancel-btn"
        aria-label="Close"
        (click)="proceed()"
      >
        Cancel
      </button>
      <button type="button" class="btn add-btn">Add</button>
    </div>
  </ng-template>
</ng-container>
