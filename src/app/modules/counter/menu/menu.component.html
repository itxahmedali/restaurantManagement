<div class="container cstmPadding">
    <div class="row" *ngIf="!addCategory && !addMenu">
        <app-myorder [tables]="MenuSelected" [opt]="'menu'"></app-myorder>
    </div>
    <div class="row" *ngIf="addMenu">
        <div class="col-lg-12">
            <h3 class="heading mt-5 mb-3">Add Item / Edit Item</h3>
            <form action="" class="form">
                <div class="row mt-4">
                    <div class="col-lg-3 mt-3">
                        <div class="imgBox">
                            <label class="d-flex justify-content-center align-items-center">
                                <img width="100%" height="100%" src="assets/images/billWaiter.png" alt="">
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-3 mt-3">
                        <div class="imgBox">
                            <label for="imageUpload" class="d-flex justify-content-center align-items-center">
                                <span class="addImage">+</span>
                                <input id="imageUpload" type="file" hidden />
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-7 mt-3">
                        <input type="text" placeholder="Name" class="text-light" />
                    </div>
                    <div class="col-lg-7 mt-3">
                        <textarea type="text" placeholder="Description" class="text-light w-100" rows="5"></textarea>
                    </div>
                    <div class="col-lg-7 mt-3">
                        <input type="text" placeholder="Price" class="text-light" />
                    </div>
                    <div class="col-lg-7 mt-3">
                        <input type="text" placeholder="Caregory" class="text-light" />
                    </div>
                    <div class="col-lg-7 mt-3 mb-3 d-flex justify-content-between align-items-center">
                        <div class="toggle d-flex align-items-center w-100">
                            <p class="stockStatus">Status: <span>Active</span></p>
                            <input class="checkBox" type="checkbox" [checked]="true" id="status" /><label for="status"></label>
                        </div>
                        <div class="toggle d-flex align-items-center w-100 justify-content-end">
                            <p class="stockStatus">Out of stock:</p>
                            <input class="checkBox" type="checkbox" [checked]="false" id="stock" /><label for="stock"></label>
                        </div>
                    </div>
                    <div class="col-lg-7 mt-3 d-flex justify-content-between align-items-center">
                        <button type="button" class="btn cancel-btn" aria-label="Close" (click)="backMenu()">
                            Cancel
                        </button>
                        <button type="button" class="btn add-btn" (click)="open(completed,'completed')">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row" *ngIf="addCategory">
        <div class="col-lg-12">
            <h3 class="heading mt-5 mb-3">Add Category / Edit Category</h3>
            <form action="" class="form">
                <div class="row mt-4">
                    <div class="col-lg-4 mt-3">
                        <div class="imgBox">
                            <label for="imageUpload" class="d-flex justify-content-center align-items-center">
                                <span class="addProfileLabel">+ Add Icon</span>
                                <input id="imageUpload" type="file" hidden />
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-4 mt-3"></div>
                    <div class="col-lg-7 mt-3">
                        <input type="text" placeholder="Name" class="text-light" />
                    </div>
                    <div class="col-lg-7 mt-3">
                        <textarea type="text" placeholder="Description" class="text-light w-100" rows="5"></textarea>
                    </div>
                    <div class="col-lg-7 mt-3 d-flex justify-content-between align-items-center">
                        <button type="button" class="btn add-btn" (click)="open(completed,'completed')">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<ng-template #completed let-modal>
    <div class="modal-body checkoutModal completed d-flex justify-content-center align-items-center flex-column">
        <button
          type="button"
          class="btn-close"
          id="checkoutClose"
          aria-label="Close"
          (click)="proceed()"
        ></button>
      <h1 class="heading mt-3 mb-3">Item updated on menu</h1>
        <button type="button" class="btn cancel-btn mt-3 mb-3" (click)="proceed()">
            Add Another Item
        </button>
      <div class="exclamationMark">
          <img src="assets/images/tahnkYouExclamation.png" alt="">
      </div>
    </div>
  </ng-template>
